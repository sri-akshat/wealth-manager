openapi: 3.1.0
info:
  title: Gateway Service
  description: API Gateway service for wealth manager platform.
  version: 1.0.0
  contact:
    name: Wealth Manager Team
    url: https://github.com/sri-akshat/wealth-manager
  license:
    name: Private
paths:
  /:
    get:
      summary: Root
      description: Root endpoint that provides basic service information.
      operationId: root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /health:
    get:
      summary: Health Check
      description: Check if the service is healthy.
      operationId: health_check_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
components:
  schemas:
    MessageResponse:
      properties:
        message:
          type: string
          title: Message
        service:
          type: string
          title: Service
        version:
          type: string
          title: Version
        status:
          type: string
          title: Status
      type: object
      required:
      - message
      - service
      - version
      - status
      title: MessageResponse
tags:
- name: system
  description: System maintenance operations
